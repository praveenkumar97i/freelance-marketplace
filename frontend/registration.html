<!-- Registration Page -->
  <section class="max-w-md mx-auto my-16 p-8 bg-white rounded-lg shadow-lg w-full">
   <h2 class="text-2xl font-bold mb-6 text-center text-gray-900">
    Register
   </h2>
   <form class="space-y-6" id="registerForm" novalidate="">
    <div>
     <label class="block text-gray-700 font-semibold mb-1" for="name">
      Name
     </label>
     <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" name="name" placeholder="John Doe" required="" type="text"/>
    </div>
    <div>
     <label class="block text-gray-700 font-semibold mb-1" for="email">
      Email
     </label>
     <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" placeholder="john@example.com" required="" type="email"/>
    </div>
    <div>
     <label class="block text-gray-700 font-semibold mb-1" for="password">
      Password
     </label>
     <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" minlength="6" name="password" placeholder="Enter a strong password" required="" type="password"/>
    </div>
    <div>
     <label class="block text-gray-700 font-semibold mb-1" for="role">
      Role
     </label>
     <select class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="role" name="role" required="">
      <option disabled="" selected="" value="">
       Select your role
      </option>
      <option value="freelancer">
       Freelancer
      </option>
      <option value="client">
       Client
      </option>
     </select>
    </div>
    <div>
     <label class="block text-gray-700 font-semibold mb-1" for="skills">
      Skills (optional)
     </label>
     <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="skills" name="skills" placeholder="JavaScript, Node.js, Design" type="text"/>
    </div>
    <button class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition" type="submit">
     Register
    </button>
   </form>
  </section>
